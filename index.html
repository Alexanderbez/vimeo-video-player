<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vimeo Video Player Challenge</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="app/css/main.css">
</head>

<body>
  <section id="wrapper">
    <div id="video-container">
      <video id="video-player" preload>
        <source src="http://vjs.zencdn.net/v/oceans.mp4" type="video/mp4" />
        <p>Ooops, looks like your browser does not support the html5 video tag.</p>
      </video>
      <div id="video-init">
        <i class="fa fa-play" id="init-play-btn" aria-hidden="true">
        </i>
      </div>
      <div id="video-controls">
        <div class="btmControl">
          <div id="play-btn" class="control-btn" title="Play video">
            <i class="fa fa-play" aria-hidden="true"></i>
          </div>
          <div id="video-progress-container">
            <div id="progress-bar">
              <span id="video-buffer-bar"></span>
              <span id="video-playback-bar"></span>
            </div>
          </div>
          <div id="fs-btn" class="control-btn" title="Enter full screen">
            <i class="fa fa-expand" aria-hidden="true"></i>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
<script type="text/javascript" src="app/js/videoPlayer.js"></script>
<script type="text/javascript" src="app/js/app.js"></script>

</html>
