<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vimeo Video Player Challenge</title>
  <link rel="stylesheet" type="text/css" href="app/css/main.css">
</head>

<body>
  <div id="container">
    <!-- Vimeo Video Player Container -->
    <div id="video-container">
      <!-- Vimeo Video Player -->
      <video id="video-player" width="1000">
        <source src="http://nettuts.s3.amazonaws.com/763_sammyJSIntro/trailer_test.mp4" type="video/mp4">
      </video>
      <!-- Vimeo Video Player Controls -->
      <div id="video-controls">
        <svg id="play-btn" title="Play" width="40" height="40" viewBox="0 0 20 20" preserveAspectRatio="xMidYMid">
          <polygon points="1,0 20,10 1,20"/>
        </svg>
        <div id="video-progress">
          <div id="progress-bar">
            <span id="playback-progress"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script type="text/javascript" src="app/js/videoPlayer.js"></script>
<script type="text/javascript" src="app/js/app.js"></script>

</html>
