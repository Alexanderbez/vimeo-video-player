<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vimeo Video Player Challenge</title>
  <link rel="stylesheet" type="text/css" href="app/css/main.css">
  <script type="text/javascript" async src="app/js/videoPlayer.js"></script>
  <script type="text/javascript" async src="app/js/app.js"></script>
</head>

<body>
  <div id="container">
    <!-- Vimeo Video Player Container -->
    <div id="video-container">
      <!-- Vimeo Video Player -->
      <video controls id="video-player" width="1000">
        <source src="https://fpdl.vimeocdn.com/vimeo-prod-skyfire-std-us/01/395/3/76979871/449260574.mp4?token=5701bb74_0xbda3c1a7c622338d2e8bf858d80953898336f60b" type="video/mp4">
      </video>
      <!-- Vimeo Video Player Controls -->
      <div id="video-controls">
        <button id="play" title="Play">&#x25BA;</button>
        <div id="progress">
          <div id="progress-box">
            <span id="play-progress"></span>
          </div>
          <button id="full-screen" title="FullScreen Toggle">FS</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
